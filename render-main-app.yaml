services:
  - type: web
    name: colligent-main-app
    env: python
    plan: free
    buildCommand: pip install -r requirements-render.txt
    startCommand: streamlit run colligent_web_app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
