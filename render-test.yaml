services:
  - type: web
    name: colligent-test-app
    env: python
    plan: free
    buildCommand: pip install -r requirements-test.txt
    startCommand: streamlit run test_app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PORT
        value: 10000
